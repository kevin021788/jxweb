<!DOCTYPE html>
<html>
	<link style="css/site.css" />
	<link href="http://jx.com/public/2478a8da/css/bootstrap.css" rel="stylesheet">
	<style>
		* {
			margin: 0px 0px;
			padding: 0px 0px;
			color: #0d0d0d;
			font-family: "Arial";
		}
		
		body {

			background: #ececec url(img/bg.jpg) repeat-y center;
			overflow-x: hidden;
		}
		
		.wrap {
			margin: 0px 0px;
			padding: 0px 0px;
		}
		
		.wrap .header {
			padding: 5px 0px;
			height: 120px;
			width: 100%;
			margin: 0px auto;
			background: #cacbcb;
			opacity: 0.5;
			text-align: center;
			line-height: 30px;
		}
		
		.wrap .header .logo {
			background: url(img/logo.png) no-repeat;
			width: 200px;
			height: 110px;
			display: block;
		}
		
		.wrap .header .top {
			width: 1024px;
			margin: 0 auto;
		}
		
		.wrap .header .logo {
			float: left;
			width: 200px;
		}
		
		.wrap .header .nav {
			float: left;
			width: 800px;
			padding: 15px 0px;
		}
		
		.wrap .header .nav li {
			font-weight: bold;
			font-size: 20px;
		}
		
		.wrap .header .nav li a {
			color: #0d0d0d;
		}
		
		.wrap .header .nav li a:hover {
			color: #FFFFFF;
			background: #343333;
			-moz-border-radius: 2em;
			-webkit-border-radius: 2em;
			border-radius: 2em;
		}
		
		.wrap .banner {
			background: url(img/banner.jpg) no-repeat;
			width: 1920px;
			height: 820px;
			margin: 0 auto;
			display: block;
			margin-top: -120px;
			top: 0;
		}
		
		.wrap .container {
			height: 800px;
			margin-top: -200px;
		}
		
		.wrap .container.sban {
			width: 100%;
			margin: 0px;
			padding: 0px;
		}
		
		.wrap .container .sban {
			margin: 0px;
			padding: 0px;
		}
		
		.wrap .container .sban li {
			float: left;
			width: 50% !important;
			overflow: hidden !important;
			display: block;
			font-weight: bold;
		}
		
		.wrap .container .sban li img {}
		
		.wrap .container .sban .title {
			background: #FFFFFF;
			width: 380px;
			height: 70px;
			color: #333333;
			margin: 0 auto;
			text-align: center;
			margin-top: -35px;
			z-index: 999;
			line-height: 70px;
			position: relative;
		}
		
		.footer {}
	</style>

	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>

	<body>
		<div class="wrap">
			<header class="header">
				<div class="top">
					<div class="logo"></div>
					<div class="nav">

						<ul class="navbar-nav navbar-right nav">
							<li>
								<a href="/site/index">Home</a>
							</li>
							<li>
								<a href="/site/about">About Us</a>
							</li>
							<li>
								<a href="/site/service">Service Item</a>
							</li>
							<li>
								<a href="/site/product">Product Display</a>
							</li>
							<li>
								<a href="/site/news">News</a>
							</li>
							<li>
								<a href="/site/contact">Contact Us</a>
							</li>
						</ul>

					</div>
				</div>

			</header>
			<div class="banner"></div>
			<div class="container">
				<div>
					<ul class="sban">
						<li><img src="img/ban1.jpg">
							<div class="title">air transport</div>
						</li>
						<li><img src="img/ban2.jpg">
							<div class="title">Miner</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
		</div>

		<footer class="footer"></footer>
	</body>

</html>
